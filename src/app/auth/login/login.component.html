<p>login works!</p>
<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome !</h3>
              <form #loginForm="ngForm">
                <label for="floatingInput">Email address :- </label>
                <div class="form-floating mb-3">
                  <div>
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="name@example.com"
                      [(ngModel)]="email"
                      name="email"
                      required
                      #emailInput="ngModel"
                    />
                  </div>

                  <div
                    *ngIf="
                      emailInput.invalid &&
                      (emailInput.dirty || emailInput.touched)
                    "
                    class="invalid-feedback"
                  >
                    <!-- <div *ngIf="emailInput.errors.required">
                      Email is required
                    </div>
                    <div *ngIf="emailInput.errors.email">
                      Email must be a valid email address
                    </div> -->
                  </div>
                </div>
                <label for="floatingPassword">Password :- </label>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    [(ngModel)]="password"
                    name="password"
                    required
                    #passwordInput="ngModel"
                  />
                  <div
                    *ngIf="
                      passwordInput.invalid &&
                      (passwordInput.dirty || passwordInput.touched)
                    "
                    class="invalid-feedback"
                  >
                    <!-- <div *ngIf="passwordInput.errors.required">
                      Password is required
                    </div> -->
                  </div>
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="rememberPasswordCheck"
                  />
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>

                <div class="d-grid">
                  <button
                    class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                    type="submit"
                    (click)="makeApiCall()"
                    [disabled]="!loginForm.form.valid"
                  >
                    Sign in
                  </button>

                  <!-- <button (click)="makeApiCall()">Make API Call</button> -->
                  <div class="text-center">
                    <a
                      class="small button-link"
                      (click)="redirectToRegistration()"
                      >Registration</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
